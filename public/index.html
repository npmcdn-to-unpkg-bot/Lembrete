<!DOCTYPE html>
<html ng-app="lembrete">
<head>
    <title>Lembretes</title>
    <script type="text/javascript" src="./angular/angular.min.js"></script>
    <script type="text/javascript" src="./js/controllers/main.js"></script>
    <script type="text/javascript" src="./js/services/lembrete.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</head>
<body ng-controller="mainController">
<h1>Lembretes</h1>
   <div ng-repeat="(key, value) in lembretes">
        {{value.msg}}
        <form>
            <button type="submit" ng-click="deleteLembrete(value.id)">Deletar</button>
            <button type="submit" ng-click="editLembrete(value.id)">Editar</button>
        </form>
   </div>
    <div>
        <form>
            <textarea placeholder="Escreva seu lembrete" ng-model="formData.text"></textarea>
            <button type="submit" ng-click="createLembrete()">Add note</button>
            <button type="reset">Limpar</button>
        </form>
    </div>   
</body>
</html>
